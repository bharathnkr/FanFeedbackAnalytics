<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mets Fan Feedback Details</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-mets-blue">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-baseball-ball me-2"></i>
                Mets Fan Feedback Analytics
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fas fa-chart-bar me-1"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/recent_feedback">
                            <i class="fas fa-comments me-1"></i> Recent Feedback
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <div class="container mt-4">
        <!-- Back Button -->
        <div class="mb-3">
            <button id="back-button" class="btn btn-outline-primary">
                <i class="fas fa-arrow-left me-1"></i> Back to Recent Feedback
            </button>
        </div>
        
        <!-- Feedback Details Container -->
        <div id="feedback-details-container">
            <!-- Content will be populated by JavaScript -->
        </div>
    </div>
    
    <!-- Loading Overlay -->
    <div id="loading-overlay" class="overlay">
        <div class="spinner-border text-mets-orange" role="status"></div>
        <div class="loading-text text-mets-orange mt-2">Loading...</div>
    </div>
    
    <!-- Error Overlay -->
    <div id="error-overlay" class="overlay" style="display: none;">
        <div class="alert alert-danger">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span id="error-message">An error occurred</span>
        </div>
        <button class="btn btn-primary mt-3" onclick="hideErrorState()">
            <i class="fas fa-sync-alt me-1"></i> Retry
        </button>
    </div>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/feedback-details.js') }}"></script>
</body>
</html>
